<!-- HTML and CSS adapted from https://keithclark.co.uk/articles/pure-css-parallax-websites/demo3/-->

<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>A grouped pure CSS parallax demo by Keith Clark</title>
<meta name="description" content="Demonstration of grouping content in pure CSS parallax scrolling website">
<link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div class="parallax">
        
        
            <div class="parallax__layer parallax__layer--deep">
                <img class="background-img" src="https://theblondeabroad.com/wp-content/uploads/2017/09/IMG_0745.jpg">
                <img class="background-img" src="http://www.uct.ac.za/sites/default/files/styles/letterbox_lg/public/rotationals/SteenbrasDamE2E.jpg?itok=2JeRbGVc">
                <img class="background-img" src="https://www.azamaraclubcruises.com/sites/default/files/heros/cape-town-south-africa-1800x1000_1.jpg">
                <img class="background-img" src="https://i.redd.it/ldqijso3fs301.jpg">
                
            </div>
        

        
            <div class="parallax__layer parallax__layer--back">
                <div class="title">div-header (Back) </div>
            </div>
        
        
        
            <div class="parallax__layer parallax__layer--base">
                <div class="title">
                    div-content (Base)
                </div>
            
        </div>
  
    </div>

 


</body></html>
